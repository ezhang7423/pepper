<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pepper</title>
    <link rel="stylesheet" href="style.css">
    <script type="txt/javascript" src="data/tensorflow.json"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1 class = "title">Find the top coders <span class='small'>(biggest nerds)</span> in your class</h1>
    <!-- <div id = "demoHistogram"></div> -->
    <div class = 'get-data'>
        <input type="text" class= 'username' name='username' placeholder = "GITHUB USERNAME" >
        <input type="text" class= 'token' name='token' placeholder = "GITHUB TOKEN" >
        <input type="text" class= 'orgName' name='orgName' placeholder = "ORGANIZATION NAME" >
        <button onclick='submit()'>Submit</button>
    </div>

    <script src="frontend.js"></script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function submit(){
        startspinner()
        let username = $(".username").val();
        let token = $(".token").val();
        let orgName = $(".orgName").val();
        if (username === "" || token === "" || orgName === ""){
            alert("please fill out all the fields");
            return;
        }
        $.post("http://127.0.0.1:3000/api/upload", {
            username: username,
            token: token,
            orgName: orgName,
        }, function(result, success){
            console.log(result)
            endspinner()
        })
       
    }
</script>
</html>
